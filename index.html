<!DOCTYPE html>
<html>
<head>
	<title>Portifolio</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
	<style type="text/css">
	body {
		color: #73c0d2;
	}

	.apresentacao, #sobre {
		background-color: #2f2f2f; 
	}
	img.perfil {
		height: 30vh ;
		width: auto;
	}

	div.apresentacao {
		padding-top: 10vh;
	}

	nav.navbar {
		padding-left: 20%;
	}

	p.sobre {
		margin-top: 10px;
	}

	.labels {
		font-size: 150%;
		padding-top: -2px;
		padding-right: 20px;
	}

	#skills {
		padding-top: 50px;
	}

	.progress {
		margin-top: 20px;
	}

	.progress-label {
		float: left;
		margin-right: 1em;
	}

</style>
<!-- <script src="https://use.fontawesome.com/1ba5d7a3d8.js"></script> -->
</head>
<body>

	<div class="container-fluid"> 
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Sobre</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Habilidades</a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="row apresentacao"> 
			<div class="col-6"> 
				<img src="img/perfil.jpg" class="img-fluid rounded-circle perfil float-right d-block">
			</div>
			<div class="col-4"> 
				<h1>Pedro Maure</h1>
				<h4>Full Stack Developer</h4>
			</div>
		</div>

		<div class="row justify-content-center" id="sobre"> 
			<div class="col-6"> 
				<p class="sobre">Estudou design gráfico e produção audio visual na GRACOM em 2016, hoje estuda no curso técnico de informática do IFRN. Estuda e desenvolvo vários projetos em paralelo à escola.</p>

			</div>	
		</div>



	</div>
	<div class="container">

		<div class="row justify-content-center" id="skills">
			<div class="col-8">

				<div class="barrinha">
					<h4 class = "progress-label"> Java </h4>
					<div class="progress" style="height: 25px">
						<div class="progress-bar progress-bar-success progress-bar-striped bg-success" role="progressbar" aria-valuenow="65" aria-valuemin="0" aria-valuemax="100" style="width:65%;">
							65%
						</div>
					</div>
				</div>	
				<div class="barrinha">
					<h4 class = "progress-label"> Python </h4>
					<div class="progress" style="height: 25px">
						<div class="progress-bar progress-bar-success progress-bar-striped bg-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%;">
							40%
						</div>
					</div>
				</div>	
				<div class="barrinha">
					<h4 class = "progress-label"> HTML 5 </h4>
					<div class="progress" style="height: 25px">
						<div class="progress-bar progress-bar-success progress-bar-striped bg-success" role="progressbar" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100" style="width:85%;">
							85%
						</div>
					</div>
				</div>	
				<div class="barrinha">
					<h4 class = "progress-label"> CSS </h4>
					<div class="progress" style="height: 25px">
						<div class="progress-bar progress-bar-success progress-bar-striped bg-success" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width:50%;">
							50%
						</div>
					</div>
				</div>	
			</div>
		</div>


	</div>

	<script type="text/javascript" src="js/popper.js"></script>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>


</body>
</html>
